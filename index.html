<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NASA Picture of the Day</title>
</head>
<body>
   
    
    <section id="current-image-container">
        <!-- Display current image here -->
    </section>

    <h1>Search for the Picture of the Day</h1>
    <form id="search-form">
        <label for="search-input">Select a Date:</label>
        <input type="date" id="search-input" required>
        <button type="submit">Search</button>
    </form>

    <section id="history">
        <h2>Previous Searches</h2>
        <ul id="search-history">
            <!-- Display search history here -->
        </ul>
    </section>
    <script src="./script.js"></script>
</body>
</html>
